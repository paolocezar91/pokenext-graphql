services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  graphql:
    build: .
    ports:
      - "5678:5678"
    depends_on:
      - mongodb
    environment:
      MONGO_URL: mongodb://mongodb:27017/mydb
    volumes:
      - ./data:/app/data

